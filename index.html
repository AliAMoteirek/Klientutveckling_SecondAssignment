<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Welcome | Quizify</title>
   <!-- CSS -->
   <link rel="stylesheet" href="dark-mode.css">
   <link rel="stylesheet" href="style.css">
   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
   <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
      </label>
    <label style="margin-left: 10px;">Select Mode</label>
  </div><br>
   <header>       <!-- 1 -->
      <div class="name-display">
         <h1>QUIZIFY</h1>
         <h3>The ultimate online trivia quiz</h3>
      </div>
   </header>
   <section>      <!-- 2 -->
      <div class="game-options">
         <form id="myForm">
            <div class="selectors">
               <label for="amountOfQuestionsId">Choose the number of questions: </label>
               <select name="amount" id="amountOfQuestionsId" class="dropdown">
                  <option value="5" for="amountOfQuestionsId">5</option>
                  <option value="10" for="amountOfQuestionsId">10</option>
                  <option value="15" for="amountOfQuestionsId">15</option>
               </select>
            </div>
            <div class="selectors">
               <label for="categoryId">Select a category:</label>
               <select name="category" id="categoryId" class="dropdown"> 
                  <option disabled hidden selected>Categories</option>
               </select>
            </div>
            <div class="selectors">
               <label for="selectDificultyId">Choose the level of difficulty: </label>
               <select name="difficulty" id="selectDificultyId" class="dropdown">
                  <option disabled hidden selected>Difficulties</option>
                  <option value="easy" for="selectDificultyId">Easy</option>
                  <option value="medium" for="selectDificultyId">Medium</option>
                  <option value="hard" for="selectDificultyId">Hard</option>
               </select>
            </div>
            <div class="selectors">
               <label for="typeId">Choose the type of answers: </label>
               <select name="type" id="typeId" class="dropdown">
                  <option value="boolean" for="typeId">True / False</option>
                  <option value="multiple" for="typeId">Multiple Choice</option>
               </select>
            </div>
         </form>
         <div class="next">
            <button class="btn" id="getFilters">Options</button>
            <button class="btn" id="getQuestions">Generate questions</button>
         </div>
      </div>
   </section>
   
   

   <!-- Javascript -->
   <script src="./jquery.js"></script>
   <script type="module" src="./main.js"></script>
</body>
</html>
